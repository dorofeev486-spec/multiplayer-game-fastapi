services:
  - type: web
    name: game-backend
    runtime: docker
    envVars:
      - key: DATABASE_URL
        fromDatabase: game-db
          property: connectionString
      - key: REDIS_URL
        fromDatabase: game-redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
    databases:
      - name: game-db
        plan: free
      - name: game-redis
        type: redis
        plan: free